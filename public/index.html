<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product selection</title>
</head>

<body>
    <div class="btn_change">
        <button class="btn">Ваши заказы </button>
    </div>

    <form>
        <div class="form_title">
            Ваш заказ
        </div>
        <label>Выберете пиццу:</label>
        <select>
            <option value="Pizza Napoletana">Pizza Napoletana</option>
            <option value="Pizza Calzone">Calzone</option>
            <option value="Pizza Romana">Pizza Romana</option>
            <option value="Pizza al taglio">Pizza al taglio</option>
            <option value="Pizza Siciliana">Pizza Siciliana</option>
            <option value="Pizza fritta">Pizza fritta</option>
            <option value="Pizza al tegamino">Pizza al tegamino</option>
            <option value="Pizza alla Palla">Pizza alla Palla</option>
            <option value="Pizza Gourmet">Pizza Gourmet</option>
            <option value="Pizza Margherita">Margherita</option>
        </select>
        <div class="result">
            <label for="">Кол-во</label>
            <input type="text" placeholder="0" required>
        </div>
        <div class="button">
            <button class="btn2">Заказать</button>
        </div>
    </form>

    <div class="containet">
        <div class="title">Ваш заказ</div>
        <div class="items">
            <div class="item">
            </div>
        </div>
        <div class="button_back">
            <button class="btn_back">Назад</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>

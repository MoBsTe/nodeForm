<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product selection</title>
</head>

<body>
    <div class="btn_change">
        <button class="btn">Ваши заказы </button>
    </div>

    <form>
        <div class="form_title">
            Ваш заказ
        </div>
        <label>Выберете пиццу:</label>
        <select>
            <option value="napoletana">Pizza Napoletana</option>
            <option value="calzone">Calzone</option>
            <option value="romana">Pizza Romana</option>
            <option value="taglio">Pizza al taglio</option>
            <option value="siciliana">Pizza Siciliana</option>
            <option value="fritta">Pizza fritta</option>
            <option value="tegamino">Pizza al tegamino</option>
            <option value="palla">Pizza alla Palla</option>
            <option value="gourmet">Pizza Gourmet</option>
            <option value="margherita">Margherita</option>
        </select>
        <div class="result">
            <label for="">Кол-во</label>
            <input type="text" placeholder="0">
        </div>
        <div class="button">
            <button class="btn2">Заказать</button>
        </div>
    </form>

    <div class="containet">
        <div class="title">Ваш заказ</div>
        <div class="items">
            <div class="item">
                <p>afdfdsfsddfss</p>
            </div>
        </div>
        <div class="button_back">
            <button class="btn_back">Назад</button>
        </div>
    </div>

    <div class="success">
        <p class="success_text">Спасибо за заказ
            вы можее посмотреть свой заказ во вкладке Ваш заказ
        </p>
    </div>


    <script src="main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product selection</title>
</head>

<body>
    <div class="btn_change">
        <button class="btn">Ваши заказы </button>
    </div>
    <div class="constainer">
        <div class="form_title">
            Ваш заказ
        </div>
        <form action="">
            <label>Выберете пиццу:</label>
            <select>
                <option value="">Pizza Napoletana</option>
                <option value="saab">Calzone</option>
                <option value="opel">Pizza Romana</option>
                <option value="audi">Pizza al taglio</option>
                <option value="audi">Pizza Siciliana</option>
                <option value="audi">Pizza fritta</option>
                <option value="audi">Pizza al tegamino</option>
                <option value="audi">Pizza alla Palla</option>
                <option value="audi">Pizza Gourmet</option>
                <option value="audi">Margherita</option>
            </select>
        </form>
        <div class="result">
            <input type="text" placeholder="0">
        </div>
        <div class="button">
            <button class="btn">Заказать</button>
        </div>
    </div>
</body>

</html>
